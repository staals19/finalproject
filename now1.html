<!Doctype html>
<html lang = "en-US">
<head>
<title>NOW</title>
<link rel="stylesheet" type="text/css" href="now1.css">
<script type="text/javascript" src="now1.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


<div class="menu">
  <nav class="menu">
  <div class="drop">

    <button type="button" class="dropbtn"  onClick="openNav()"><img src="http://gdiving.com/wp-content/uploads/2016/08/taxes-menu-icon.png"  height="30" width="30"></button>

  <span id="dropcontent">
    <button type="button" class="b1" onclick="closeNav()">x</button>
    <h6>Tasks</h6>
    <ul class="todo">
      <span onclick="newElement()" class="addBtn;">Add</span>
      <input type="text" id="myInput" placeholder="Add to the list!">


        <ul id="list">
            <li style="margin-left: 38px;"><b>To Do</b><li>
        </ul>
    </span>
</div>
<div class="links">
  <ul>
    <li><a href="#clock">Calendar</a></li>
    <li><a href="">Meditation</a></li>
    <li><a href="">Activities</a></li>
    <li><a href="">Progress</a></li>
    <li><a href="">Stay Connected</a></li>
    <li><a href="">About US</a></li>
  </ul>
</div>
</div>
</nav>
</div>


</head>


<body>
<div>
<p id="logo">NOW</p>
</div>

<button type="button" id="myButton" onclick="splitTime()">Click me!</button>

<div class="clock" id="clock">
  <div class="clock-face">
    <div class="hand hour-hand" style="transform: rotate(720deg);"></div>
    <div class="hand min-hand" style="transform: rotate(414deg);"></div>
    <div class="hand second-hand" style="transform: rotate(96deg);"></div>
    <div class="circle"></div>
    <div class="twelve dash" id="twelve dash"></div>
    <div class="six dash" id="six dash"></div>
    <div class="three dash" id="nine dash"></div>
    <div class="nine dash" id="three dash"></div>
   <div class="one dash" id="one dash"></div>
    <div class="eight dash" id="eight dash"></div>
    <div class="two dash" id="two dash"></div>
    <div class="seven dash" id="seven dash"></div>
    <div class="four dash" id="four dash"></div>
    <div class="five dash" id="five dash"></div>
    <div class="eleven dash" id="eleven dash"></div>
    <div class="ten dash" id="ten dash"></div>
    <div class="date">AM</div>
  </div>
</div>

<div class="clock" id="clock2">
  <div class="clock-face">
    <div class="hand hour-hand" style="transform: rotate(720deg);"></div>
    <div class="hand min-hand" style="transform: rotate(414deg);"></div>
    <div class="hand second-hand" style="transform: rotate(96deg);"></div>
    <div class="circle"></div>
    <div class="twelve dash" id="twelve dash2"></div>
    <div class="six dash" id="six dash2"></div>
    <div class="nine dash" id="nine dash2"></div>
    <div class="three dash" id="three dash2"></div>
   <div class="one dash" id="one dash2"></div>
    <div class="eight dash" id="eight dash2"></div>
    <div class="two dash" id="two dash2"></div>
    <div class="seven dash" id="seven dash2"></div>
    <div class="four dash" id="four dash2"></div>
    <div class="five dash" id="five dash2"></div>
    <div class="eleven dash" id="eleven dash2"></div>
    <div class="ten dash" id="ten dash2"></div>
    <div class="date">PM</div>
  </div>
</div>


</body>
</html>
